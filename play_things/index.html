<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <title>play_things</title>
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="stylesheet" href="style.css">
   </head>
   <body class="burned hide-separators">
      <div class="outerContainer">
         <h3 class = "written-in-ink">
            <a href="https://discord.gg/3Mpm6Qknft">Join the Discord!</a> | 
            <a href="https://www.patreon.com/user/creators?u=43851034">Support me on Patreon!</a>
         </h3>
         <div id="controls" class="buttons">
            <a id="quick_save" title="Save progress">quick save</a>
            <a id="quick_load" title="Load from save point">quick load</a>
            <a id="save" title="Save progress">save</a>
            <a id="reload" title="Reload from save point">load</a>
            <a href='https://forms.gle/Hakwpnsk9a17CvE1A' id="repot_bug" title="Report a Bug or Spelling Error" target=”_blank”>report a bug or spelling error</a>		  
            <a id="theme-switch" title="Switch theme">theme</a>
            <a id="visual-options-switch" title="Visual Options">show visual options</a>
            <a id="rewind" title="Restart story from beginning">restart</a>
         </div>
         <div id='visual-options' class='hidden'>
            <label class="option-line">Show Spacers
            <input id='show-spacers-check' type="checkbox">
            </label>
            <label class="option-line">Clear Page Between Steps
            <input id='clear-page-check' type="checkbox" checked="checked">
            </label>
            <label class="option-line">Autoscroll
            <input id='autoscroll-check' type="checkbox">
            </label>
            <label class="option-line">Text Width
            <input id='text-width-slider' type="range" min="300" max="1920" value="600" class="slider" id="myRange">
            </label>
            <label class="option-line">Text Size
            <input id='text-size-slider' type="range" min="6" max="64" value="13" class="slider" id="myRange">
            </label>
            <label class="option-line">Text Color
            <input id='text-color-input' type='color' value='#888888'>
            </label>
            <label class="option-line">Accent Color
            <input id='accent-color-input' type='color' value='#b97c2c'>
            </label>
            <label class="option-line">Background Color
            <input id='background-color-input' type='color' value='#FFFFFF'>
            </label>
            <label class="option-line">Separator Color
            <input id='separator-color-input' type='color' value='#FFFFFF'>
            </label>
         </div>
         <div id="story" class="story-container">
            <div class="header">
               <h1>play_things</h1>
               <h2 class="byline"></h2>
            </div>
            <div id="story-paragraphs" class="story-contents"></div>
            <div id="story-choices" class="story-contents"></div>
         </div>
         <div id="footer" class="footer hidden">
            <p>
               <input id="positionSlider" class="slider-color position-slider" type="range" min="0" max="10" value = "5"/>
            </p>
            <label id="positionLabel" class = "positionLabel">0/10</label>
         </div>
      </div>
      <script src="ink.js"></script>
      <script src="story.js"></script>
      <script src="main.js"></script>
   </body>
</html>
