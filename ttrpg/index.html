	<script>
		function change(but) {
			pdfEmbed.setAttribute("src", but.value);
			document.cookie = "pdfCurrent="+but.value
			getCookie();
		}
		function getCookie() {
			let cname = "pdfCurrent"
			let name = cname + "=";
			let decodedCookie = decodeURIComponent(document.cookie);
			let ca = decodedCookie.split(';');
			for(let i = 0; i < ca.length; i++) {
				let c = ca[i];
				while (c.charAt(0) == ' ') {
					c = c.substring(1);
				}
				if (c.indexOf(name) == 0) {
					return c.substring(name.length, c.length);
				}
			}
			return "";
		}
		function reloadPage(cookie) {
			pdfEmbed.setAttribute("src", cookie);
		}
